<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TrackIt{% endblock %}</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Optional Teacher/Student Page CSS -->
    {% if teacher_css %}
        <link rel="stylesheet" href="{{ url_for('static', filename=teacher_css) }}">
    {% endif %}

    {% block extra_css %}{% endblock %}
</head>

<body>

{% if not auth_page %}
<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-title">TrackIt</div>

    <nav class="sidebar-menu">
        <a href="#" data-target="home" class="side-link">Dashboard</a>
        <a href="#" data-target="classes" class="side-link">My Classes</a>
        <a href="#" data-target="profile" class="side-link">Profile</a>
    </nav>

    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
</aside>
{% endif %}

<!-- MAIN CONTENT WRAPPER -->
<div class="main-content {% if auth_page %}auth-content{% endif %}">
    {% block content %}{% endblock %}
</div>

<!-- GLOBAL JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% block extra_js %}{% endblock %}

<!-- Sidebar Toggle Script -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const burger = document.querySelector(".burger-btn");
    const sidebar = document.getElementById("sidebar");

    if (burger) {
        burger.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    }
});
</script>

</body>
</html>
