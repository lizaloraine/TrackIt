{% extends "base.html" %}
{% block content %}
<h2>Teacher Dashboard</h2>
<p>Welcome, {{ user.name }}</p>

<h3>Your Classes</h3>
{% if classes %}
  <ul>
    {% for c in classes %}
      <li>{{ c }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>You have no classes yet.</p>
{% endif %}

<h3>Add a Class Code</h3>
<form method="post" action="{{ url_for('dashboard') }}">
  <label>Class Code (example: MATH4101-A123)</label><br>
  <input name="class_code" required><br><br>
  <button type="submit">Add Class</button>
</form>
{% endblock %}
