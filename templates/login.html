{% extends "base.html" %}
{% set auth_page = True %}

{% block content %}
<div class="auth-page">

  <div class="split-container">

    <div class="left-side">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
      <h1>TrackIt</h1>
      <p>Digital Attendance at Your Fingertips.</p>
    </div>

    <div class="right-side">

      <div class="login-box">

        <h2>Cloud-Based Student Attendance System</h2>

        <form method="post" action="{{ url_for('login') }}" class="login-form">
          <div class="input-group">
            <span class="icon">
              <img src="{{ url_for('static', filename='images/mail.png') }}">
            </span>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
          </div>

          <div class="input-group">
            <span class="icon">
              <img src="{{ url_for('static', filename='images/pass.png') }}">
            </span>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <p>New to TrackIt? <a href="{{ url_for('signup_role') }}">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>

        <p style="text-align:center; font-size:13px; color:#666;">
          Admin test credentials:<br>
          <strong>admin@trackit.com / admin123</strong>
        </p>

      </div>
    </div>

  </div>

</div>
{% endblock %}
