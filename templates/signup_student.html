{% extends "base.html" %}
{% set auth_page = True %}
{% block navbar %}
{% endblock %}

{% block content %}
<div class="auth-page signup-page">

    <div class="split-container">


        <div class="left-side">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
            <h1>TrackIt</h1>
            <p>Digital Attendance at Your Fingertips.</p>
        </div>

        
        <div class="right-side">

            <div class="signup-box">

                <h2>Hello!</h2>
                <p>Sign Up to Get Started</p>

                <!-- SIGNUP FORM -->
                <form method="post" action="{{ url_for('signup_student') }}" class="signup-form">

                    <!-- FULL NAME -->
                    <div class="input-group">
                        <input id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <!-- EMAIL -->
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- PASSWORD -->
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- GENDER ROW -->
                    <div class="gender-row">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                    </div>

                    <!-- STUDENT ID -->
                    <div class="input-group">
                        <input id="student_id" name="student_id" placeholder="Enter your student ID" required>
                    </div>

                    <!-- REGISTER BUTTON -->
                    <button type="submit">Register</button>

                </form>

                <p style="text-align:center; margin-top:15px;">
                    Already have an account?
                     <a href="{{ url_for('login') }}">Login here</a>
                </p>

            </div>

        </div>

    </div>

</div>
{% endblock %}
