{% extends "base.html" %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="auth-page signup-page">

    <div class="split-container">

        <!-- LEFT SIDE -->
        <div class="left-side">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
            <h1>TrackIt</h1>
            <p>Digital Attendance at Your Fingertips.</p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-side">

            <div class="signup-box">

                <h2>Hello!</h2>
                <p>Sign Up to Get Started</p>

                <!-- TEACHER SIGNUP FORM -->
                <form method="post" action="{{ url_for('signup_teacher') }}" class="signup-form">

                    <!-- FULL NAME -->
                    <div class="input-group">
                        <span class="icon">
                            <img src="{{ url_for('static', filename='icons/user.svg') }}">
                        </span>
                        <input id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <!-- EMAIL -->
                    <div class="input-group">
                        <span class="icon">
                            <img src="{{ url_for('static', filename='icons/email.svg') }}">
                        </span>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- PASSWORD -->
                    <div class="input-group">
                        <span class="icon">
                            <img src="{{ url_for('static', filename='icons/lock.svg') }}">
                        </span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- TEACHER ID -->
                    <div class="input-group">
                        <span class="icon">
                            <img src="{{ url_for('static', filename='icons/id.svg') }}">
                        </span>
                        <input id="teacher_id" name="teacher_id" placeholder="Enter your teacher ID" required>
                    </div>

                    <!-- REGISTER BUTTON -->
                    <button type="submit">Register</button>

                </form>

                <p style="text-align:center; margin-top:15px;">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login here</a>
                </p>

            </div>

        </div>

    </div>

</div>
{% endblock %}
