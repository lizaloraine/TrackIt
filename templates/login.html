{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" action="{{ url_for('login') }}">
  <label>Email</label><br>
  <input type="email" name="email" required><br><br>

  <label>Password</label><br>
  <input type="password" name="password" required><br><br>

  <button type="submit">Login</button>
</form>
<p>
  No account? <a href="{{ url_for('signup_student') }}">Sign up (Student)</a> or
  <a href="{{ url_for('signup_teacher') }}">Sign up (Teacher)</a>
</p>
<p>
  Admin test credentials: <strong>admin@trackit.com / admin123</strong>
</p>
{% endblock %}
