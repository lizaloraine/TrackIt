<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Teacher — Class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_teacher_class.css') }}">

  <!-- ===== MODAL FIX (OVERRIDES CONFLICTING CSS) ===== -->
  <style>
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1200;
    }
    .modal-backdrop.open { display: flex; }

    /* IMPORTANT FIX */
    .modal-backdrop.open .modal {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      transform: none !important;
      z-index: 1300;
    }

    .modal {
      background: #fff;
      border-radius: 10px;
      padding: 22px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .modal h3 { margin-top: 0; margin-bottom: 14px; }

    .modal .row { margin-bottom: 14px; }

    .modal label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .modal .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 18px;
    }

    .btn {
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
      border: 0;
      font-weight: 600;
    }

    .btn-primary {
      background: #8a0000;
      color: #fff;
    }
    .btn-primary:hover { background: #6b0000; }

    .btn-secondary {
      background: #eee;
    }
    .btn-secondary:hover { background: #ccc; }
  </style>
</head>

<body>

<!-- TOP HEADER -->
<header class="header-bar">
  <button id="menuToggle" class="burger-btn">
    <span></span><span></span><span></span>
  </button>

  <div class="header-right">
    <div class="user-icon"></div>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
  </div>
</header>

<!-- SIDEBAR -->
<aside id="sidebar" class="sidebar">
  <h2 id="sidebarTitle" class="sidebar-title">TrackIt</h2>
  <nav class="sidebar-menu">
    <a href="{{ url_for('dashboard') }}" class="side-link">Home</a>
    <a href="{{ url_for('dashboard_teacher_class') }}" class="side-link">Class</a>
    <a href="#" class="side-link" id="addClassSidebarBtn">Add Class</a>
    <a href="{{ url_for('logout') }}" class="side-link">Logout</a>
  </nav>
</aside>

<div class="container">

  <!-- PAGE HEADER -->
  <div class="header-row">
    <h2>My Classes</h2>
    <button id="addClassTopBtn" class="add-class-btn">Add Class</button>
  </div>

  <!-- CLASS LIST -->
  <div class="class-list">
    {% for c in classes %}
    <a class="class-card"
       href="{{ url_for('dashboard_teacher_view_class',
                        class_code=c.class_code,
                        section=c.section) }}">

      <div class="card-info">
        <div>
          <div class="class-code">{{ c.class_code }}</div>
          <div class="class-subject">{{ c.subjectName }}</div>
        </div>

        <div class="class-section">
          {{ c.class_code }} - {{ c.section }}
        </div>
      </div>

      <div class="red-bar"></div>
    </a>
    {% else %}
    <p class="no-classes-msg">You are not managing any classes yet.</p>
    {% endfor %}
  </div>

  <a href="{{ url_for('dashboard') }}" class="back-dashboard-btn">
    Back to Dashboard
  </a>

</div>

<!-- ================= ADD CLASS MODAL ================= -->
<div id="addClassModalBackdrop" class="modal-backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">

    <h3>Add Class</h3>

    <form method="POST" action="{{ url_for('add_class_teacher') }}">
      <input type="hidden" name="action" value="add_class">

      <div class="row">
        <label for="class_code">Class Code</label>
        <input
          type="text"
          id="class_code"
          name="class_code"
          required
          maxlength="10"
          placeholder="e.g. CS101"
          autocomplete="off"
        >
      </div>

      <div class="row">
        <label for="section">Section</label>
        <select id="section" name="section" required>
          <option value="">Select section…</option>
        </select>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-secondary" id="cancelAddClass">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          Add Class
        </button>
      </div>
    </form>

  </div>
</div>

<!-- ================= JS ================= -->
<script>
  /* -------- SIDEBAR -------- */
  const sidebar = document.getElementById("sidebar");
  const toggle = document.getElementById("menuToggle");
  const title = document.getElementById("sidebarTitle");

  toggle.addEventListener("click", () => sidebar.classList.toggle("open"));
  title.addEventListener("click", () => sidebar.classList.remove("open"));

  /* -------- MODAL -------- */
  const addClassSidebarBtn = document.getElementById("addClassSidebarBtn");
  const addClassTopBtn = document.getElementById("addClassTopBtn");
  const modalBackdrop = document.getElementById("addClassModalBackdrop");
  const cancelAddClass = document.getElementById("cancelAddClass");

  const classInput = document.getElementById("class_code");
  const sectionSelect = document.getElementById("section");

  const resetModal = () => {
    classInput.value = "";
    sectionSelect.innerHTML = `<option value="">Select section…</option>`;
  };

  const openModal = () => {
    modalBackdrop.classList.add("open");
    modalBackdrop.setAttribute("aria-hidden", "false");
    resetModal();
    classInput.focus();
  };

  const closeModal = () => {
    modalBackdrop.classList.remove("open");
    modalBackdrop.setAttribute("aria-hidden", "true");
  };

  addClassSidebarBtn.addEventListener("click", e => {
    e.preventDefault();
    openModal();
  });

  addClassTopBtn.addEventListener("click", openModal);
  cancelAddClass.addEventListener("click", closeModal);

  modalBackdrop.addEventListener("click", e => {
    if (e.target === modalBackdrop) closeModal();
  });

  window.addEventListener("keydown", e => {
    if (e.key === "Escape" && modalBackdrop.classList.contains("open")) {
      closeModal();
    }
  });

  /* -------- LOAD SECTIONS -------- */
  let lastQuery = "";

  classInput.addEventListener("input", async () => {
    const code = classInput.value.trim().toUpperCase();
    if (!code || code === lastQuery) return;
    lastQuery = code;

    sectionSelect.innerHTML = `<option value="">Loading…</option>`;

    try {
      const res = await fetch(`/api/class/${encodeURIComponent(code)}/sections`);
      if (!res.ok) throw new Error();

      const data = await res.json();
      const sections = data.sections || [];

      sectionSelect.innerHTML = `<option value="">Select section…</option>`;

      if (!sections.length) {
        sectionSelect.innerHTML += `<option value="">No sections found</option>`;
        return;
      }

      sections.forEach(sec => {
        const opt = document.createElement("option");
        opt.value = sec;
        opt.textContent = sec;
        sectionSelect.appendChild(opt);
      });

    } catch {
      sectionSelect.innerHTML = `<option value="">Error loading sections</option>`;
    }
  });
</script>

</body>
</html>
