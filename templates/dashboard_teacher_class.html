<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Teacher â€” Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    table { width:100%; border-collapse: collapse; margin-top:12px; }
    th, td { padding:8px; border:1px solid #ddd; text-align:left; }
    .actions a { margin-right:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Classes</h2>

    <table class="class-table">
      <thead>
        <tr>
          <th>Class Code</th>
          <th>Section</th>
          <th>Subject</th>
          <th>Students</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for c in classes %}
        <tr>
          <td>{{ c.class_code }}</td>
          <td>{{ c.section }}</td>
          <td>{{ c.subjectName }}</td>
          <td>{{ c.student_count or 0 }}</td>
          <td class="actions">
            <a href="{{ url_for('dashboard_teacher_view_class', class_code=c.class_code, section=c.section) }}">View</a>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="5">You are not managing any classes yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  </div>
</body>
</html>
